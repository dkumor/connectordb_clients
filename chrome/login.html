
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--<link rel="icon" href="../../favicon.ico">-->

    <title>ConnectorDB Login</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
    <script type="text/javascript" src="q.js"></script>
    <script type="text/javascript" src="connectordb_q.js"></script>
    <script type="text/javascript" src="login.js"></script>
  </head>

  <body>

    <div class="container">

      <form class="form-signin" id="loginform">
        <h2 class="form-signin-heading">ConnectorDB login</h2>
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="username" id="inputUser" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit" id="signinbtn">Sign in</button>
      </form>

    </div> <!-- /container -->
  </body>
</html>
